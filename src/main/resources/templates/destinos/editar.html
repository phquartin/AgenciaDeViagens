<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Editar Destino</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/form-style.css" th:href="@{/css/form-style.css}">
</head>
<body>
<div class="container">
    <h1>Editar Destino</h1>

    <div th:if="${erro}" class="alert-error">
        <p th:text="${erro}"></p>
    </div>

    <form th:action="@{'/destino/ui/atualizar/' + ${destino.id}}" th:object="${destino}" method="post" class="form-card">
        <input type="hidden" name="_method" value="patch"/>
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Nome do destino"/>
        </div>

        <div class="form-group">
            <label for="pais">Pa√≠s</label>
            <input type="text" id="pais" th:field="*{pais.nome}" readonly>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Atualizar</button>
        </div>
    </form>
</div>
</body>
</html>
