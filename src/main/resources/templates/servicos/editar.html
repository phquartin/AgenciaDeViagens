<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Serviço</title>
    <link rel="stylesheet" th:href="@{/css/form-style.css}">
</head>
<body>
<div class="container">
    <h1>Editar Serviço</h1>
    <div th:if="${erro}" class="alert-error">
        <p th:text="${erro}"></p>
    </div>
    <form th:action="@{'/servico/ui/atualizar/' + ${servico.id}}" th:object="${servico}" method="post" class="form-card">
        <input type="hidden" name="_method" value="patch"/>
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Nome do serviço" required>
            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-msg"></span>
        </div>

        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" id="preco" th:field="*{preco}" placeholder="Preço do serviço" required>
            <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="error-msg"></span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Atualizar Serviço</button>
        </div>
    </form>
</div>
</body>
</html>
