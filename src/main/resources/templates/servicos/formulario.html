<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Criar Serviço</title>
  <link rel="stylesheet" th:href="@{/css/form-style.css}">
</head>
<body>
<div class="container">
  <h1>Criar Novo Serviço</h1>
  <div th:if="${erro}" class="alert-error">
    <p th:text="${erro}"></p>
  </div>
  <form th:action="@{/servico/ui/salvar}" th:object="${servico}" method="post" class="form-card">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" th:field="*{nome}" placeholder="Nome do serviço" required>
      <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-msg"></span>
    </div>

    <div class="form-group">
      <label for="preco">Preço:</label>
      <input type="number" id="preco" th:field="*{preco}" placeholder="Preço do serviço" required>
      <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="error-msg"></span>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn">Cadastrar Serviço</button>
    </div>
  </form>
</div>
</body>
</html>
