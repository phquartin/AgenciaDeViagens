<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Pacote</title>
  <link rel="stylesheet" th:href="@{/css/visualizar-style.css}">
</head>
<body>
<div class="container">
  <h1>Detalhes do Pacote</h1>

  <div class="card">
    <p><strong>ID:</strong> <span th:text="${pacote.id}"></span></p>
    <p><strong>Nome:</strong> <span th:text="${pacote.nome}"></span></p>
    <p><strong>Destinos:</strong></p>
    <ul>
      <li th:each="destino : ${pacote.destinos}" th:text="${destino.nome}"></li>
    </ul>
    <p><strong>Dias:</strong> <span th:text="${pacote.dias}"></span></p>
    <p><strong>Preço:</strong> R$ <span th:text="${#numbers.formatDecimal(pacote.preco, 1, 'POINT', 2, 'COMMA')}"></span></p>
    <p><strong>Tipo:</strong> <span th:text="${pacote.tipo}"></span></p>
    <p><strong>Descrição:</strong> <span th:text="${pacote.descricao}"></span></p>
  </div>

  <div class="card">
    <h2>Pedidos</h2>
    <div th:if="${pacote.pedidos != null and !pacote.pedidos.isEmpty()}">
      <ul>
        <li th:each="pedido : ${pacote.pedidos}">
          Pedido ID: <span th:text="${pedido.id}"></span>,
          Cliente: <span th:text="${pedido.cliente.nome}">Nome do Cliente</span>
        </li>
      </ul>
    </div>
    <div th:if="${pacote.pedidos == null or pacote.pedidos.isEmpty()}">
      <p>Esse pacote ainda não possui pedidos.</p>
    </div>
  </div>

  <a href="/pacote/ui/todos" class="botao-voltar">Voltar para lista</a>
</div>
</body>
</html>
