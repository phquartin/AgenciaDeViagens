<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Editar Pacote</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/form-style.css" th:href="@{/css/form-style.css}">
</head>
<body>
<div class="container">
    <h1>Editar Pacote</h1>
    <div th:if="${erro}" class="alert-error">
        <p th:text="${erro}"></p>
    </div>
    <form th:action="@{'/pacote/ui/atualizar/' + ${pacote.id}}" th:object="${pacote}" method="post" class="form-card">
        <input type="hidden" name="_method" value="patch"/>
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>

        <div class="form-group">
            <label for="destinos">Destinos:</label>
            <select id="destinos" multiple size="5" disabled>
                <option th:each="destino : ${pacote.destinos}" th:value="${destino.id}" th:text="${destino.nome}"></option>
            </select>
        </div>


        <div class="form-group">
            <label for="dias">Dias:</label>
            <input type="number" id="dias" th:field="*{dias}" min="1" required>
        </div>

        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" th:field="*{preco}" required>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo de Pacote:</label>
            <select id="tipo" th:field="*{tipo}" required>
                <option value="LUXO">Luxo</option>
                <option value="CULTURAL">Cultural</option>
                <option value="FAMILIA">Familia</option>
                <option value="AVENTURA">Aventura</option>
            </select>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" th:field="*{descricao}" rows="4"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Atualizar</button>
        </div>
    </form>
</div>
</body>
</html>
