<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar País</title>
    <link rel="stylesheet" th:href="@{/css/form-style.css}">
</head>
<body>
<div class="container">
    <h1>Editar País</h1>

    <div th:if="${erro}" class="alert-error">
        <p th:text="${erro}"></p>
    </div>

    <form th:action="@{'/pais/ui/atualizar/' + ${pais.id}}" th:object="${pais}" method="post" class="form-card">
        <input type="hidden" name="_method" value="patch"/>
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>

        <div class="form-group">
            <label for="continente">Continente:</label>
            <input type="text" id="continente" th:field="*{continente}" readonly>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Atualizar</button>
        </div>
    </form>
</div>
</body>
</html>
